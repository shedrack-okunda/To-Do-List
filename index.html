<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        TO-DO List
        <img src="images/notes.png" alt="Note book" />
      </div>

      <div class="todo-list-bar">
        <input
          type="text"
          id="task"
          placeholder="Enter a new task..."
          autocomplete="off"
        />

        <button class="addBtn" id="addBtn" onclick="clicked()">Add</button>
      </div>

      <ul class="lists"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
